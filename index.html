<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine?</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 360px;
      max-width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      font-size: 22px;
    }

    #timer {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }

    img {
      width: 100%;
      max-width: 260px;
      border-radius: 15px;
      margin: 15px 0;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
      left: 20px;
      bottom: 10px;
    }

    .no {
      background-color: #ddd;
      right: 20px;
      bottom: 10px;
    }

    .home {
      background-color: #444;
      color: white;
      position: static;
      margin-top: 10px;
      display: none;
    }

    .share {
      background-color: #25d366;
      color: white;
      position: static;
      margin-top: 10px;
    }

    /* Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>

<body>

<div class="card">
  <h1 id="title">Hey Shivran, will you be my Valentine? üíò</h1>
  <div id="timer">Deciding time left: <span id="countdown">10</span>s</div>

  <img id="image"
    src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" />

  <div class="buttons">
    <button class="yes" onclick="yesClick()">Yes ‚ù§Ô∏è</button>
    <button class="no" id="noBtn">No ‚ùå</button>
  </div>

  <button class="home" id="homeBtn" onclick="goHome()">üè† Home</button>
  <button class="share" onclick="sharePage()">üì§ Share</button>
</div>

<!-- Sounds -->
<audio id="yesSound" src="https://www.soundjay.com/human/applause-8.mp3"></audio>
<audio id="noSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const homeBtn = document.getElementById("homeBtn");
  const yesSound = document.getElementById("yesSound");
  const noSound = document.getElementById("noSound");
  let noCount = 0;

  // Evil No button
  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  function moveNo() {
    noSound.play();
    noCount++;
    homeBtn.style.display = "block";

    if (noCount >= 5) {
      yesClick();
      return;
    }

    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  function yesClick() {
    yesSound.play();
    document.getElementById("title").innerText =
      "YAY! üíñ Happy Valentine‚Äôs Day!";
    document.getElementById("image").src =
      "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";
    startConfetti();
  }

  function goHome() {
    location.reload();
  }

  // Hearts
  function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 3 + Math.random() * 3 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }
  setInterval(createHeart, 400);

  // Countdown
  let time = 10;
  const countdownEl = document.getElementById("countdown");
  const timer = setInterval(() => {
    time--;
    countdownEl.innerText = time;
    if (time === 0) {
      clearInterval(timer);
      yesClick();
    }
  }, 1000);

  // Confetti
  function startConfetti() {
    for (let i = 0; i < 80; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * 100 + "vw";
      c.style.background =
        `hsl(${Math.random() * 360},100%,50%)`;
      c.style.animationDuration = 2 + Math.random() * 3 + "s";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 4000);
    }
  }

  // Share
  function sharePage() {
    navigator.share
      ? navigator.share({
          title: "Valentine üíò",
          text: "Answer carefully üòè",
          url: window.location.href
        })
      : alert("Copy the link and share üíï");
  }
</script>

</body>
</html>
