<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine?</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 90%;
      width: 360px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      font-size: 22px;
    }

    img {
      width: 100%;
      max-width: 260px;
      border-radius: 15px;
      margin: 15px 0;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
      left: 20px;
      bottom: 10px;
    }

    .no {
      background-color: #ddd;
      right: 20px;
      bottom: 10px;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="title">Hey Shivran, will you be my Valentine? üíò</h1>

    <img id="image"
      src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif"
      alt="funny">

    <div class="buttons">
      <button class="yes" onclick="yesClick()">Yes ‚ù§Ô∏è</button>
      <button class="no" id="noBtn">No ‚ùå</button>
    </div>
  </div>

  <!-- Sound effects -->
  <audio id="yesSound" src="https://www.soundjay.com/human/applause-8.mp3"></audio>
  <audio id="noSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesSound = document.getElementById("yesSound");
    const noSound = document.getElementById("noSound");

    // Evil moving No button üòà
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    function moveNoButton() {
      noSound.play();
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function yesClick() {
      yesSound.play();
      document.getElementById("title").innerText =
        "YAY! üíñ Happy Valentine‚Äôs Day!";
      document.getElementById("image").src =
        "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";
    }

    // Heart generator üíï
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
