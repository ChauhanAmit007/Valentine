<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      color: #ff4d6d;
    }

    img {
      width: 250px;
      border-radius: 15px;
      margin: 15px 0;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="title">Will you be my Valentine? üíò</h1>
    <img id="image" src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="funny">
    <div>
      <button class="yes" onclick="yesClick()">Yes ‚ù§Ô∏è</button>
      <button class="no" onclick="noClick()">No ‚ùå</button>
    </div>
  </div>

  <script>
    function yesClick() {
      document.getElementById("title").innerText = "Yay! üíñ Happy Valentine‚Äôs Day!";
      document.getElementById("image").src =
        "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";
    }

    function noClick() {
      document.getElementById("title").innerText = "Wrong choice üò§ Try again!";
      document.getElementById("image").src =
        "https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif";
    }
  </script>

</body>
</html>
