<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 360px;
  text-align: center;
  z-index: 2;
}

h1 {
  color: #ff4d6d;
  font-size: 22px;
}

img {
  width: 100%;
  max-width: 260px;
  border-radius: 15px;
  margin: 15px 0;
}

.buttons {
  position: relative;
  height: 90px;
}

button {
  padding: 12px 22px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
}

.yes {
  background: #ff4d6d;
  color: white;
  left: 20px;
  bottom: 10px;
}

.no {
  background: #ddd;
  right: 20px;
  bottom: 10px;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: float 5s linear infinite;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1 id="title">Hey Shivran, will you be my Valentine? üíò</h1>

  <img id="image"
    src="https://media.giphy.com/media/3oz8xKaR836UJOYeOc/giphy.gif"
    alt="love gif">

  <div class="buttons">
    <button class="yes" onclick="yesClick()">Yes ‚ù§Ô∏è</button>
    <button class="no" id="noBtn">No ‚ùå</button>
  </div>
</div>

<!-- Romantic song (local file) -->
<audio id="song" src="sab-tera.mp3" preload="auto"></audio>

<script>
const noBtn = document.getElementById("noBtn");
let noCount = 0;

// Moving NO button
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
  noCount++;
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;

  if (noCount >= 4) {
    yesClick();
  }
}

function yesClick() {
  document.getElementById("title").innerText =
    "I love you my baby ‚ù§Ô∏è";
  document.getElementById("image").src =
    "https://media.giphy.com/media/l4FGpPki5v2Bcd6Ss/giphy.gif";

  // Play song (mobile-safe because triggered by click)
  const song = document.getElementById("song");
  song.volume = 0.8;
  song.play();

  startConfetti();
}

// Hearts
function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "‚ù§Ô∏è";
  h.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 5000);
}
setInterval(createHeart, 400);

// Confetti
function startConfetti() {
  for (let i = 0; i < 70; i++) {
    const c = document.createElement("div");
    c.style.position = "absolute";
    c.style.width = "8px";
    c.style.height = "8px";
    c.style.background =
      `hsl(${Math.random()*360},100%,50%)`;
    c.style.left = Math.random()*100 + "vw";
    c.style.top = "-10px";
    c.style.animation =
      "fall 3s linear infinite";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}
</script>

<style>
@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}
</style>

</body>
</html>
